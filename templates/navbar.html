{% load static %}

<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'developer' %}" class="header__logo">
            <img src="{% static 'images/limon.png' %} " alt="DevSearch Logo" />
        </a>

        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'developer' %}">Developers</a></li>

                
                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'analysis' %}" class="btn btn--sub">Analysis</a></li>
                <li class="header__menuItem"><a href="{% url 'addImage' %}" class="btn btn--sub">Add Image</a></li>
                <li class="header__menuItem"><a href="{% url 'profile' %}" class="btn btn--sub">Profile</a></li>
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">logout</a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
                {% endif %}
        </nav>
    </div>
</header>
